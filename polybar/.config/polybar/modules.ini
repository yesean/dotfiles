;;============================================================================;;

[module/cpu]
type = custom/script
exec = "~/scripts/stats.sh cpu_usage"
interval = 1
format-prefix = "󰻠"
format-padding = 1

label = "%{A1:kitty htop -s PERCENT_CPU:}%output%%%{A}"

;;============================================================================;;

[module/gpu]
type = custom/script
exec = "~/scripts/stats.sh gpu_temp"
interval = 1
format-prefix = "󰢮"
format-padding = 1

label = " %{A1:kitty watch -n 1 nvidia-smi &:}%output%°C%{A}"

;;============================================================================;;

[module/memory]
type = internal/memory
format = <label>
format-prefix = "󰍛"
format-padding = 1

label = "%{A1:kitty htop -s PERCENT_MEM &:}%gb_used%%{A}"

;;============================================================================;;

[module/filesystem]
type = internal/fs
mount-0 = /
fixed-values = true

format-mounted-prefix = "󰋊"
format-mounted-padding = 1

label-mounted = "%{A1:baobab &:}%used%%{A}"

;;============================================================================;;

[module/spotify]
type = custom/script
exec = ~/scripts/scroll-spotify.sh
tail = true
format-prefix = "󰓇 "
format-padding = 1

label = %output%

;;============================================================================;;

[module/i3]
type = internal/i3

ws-icon-0 = 1;
ws-icon-1 = 2;爵
ws-icon-2 = 3;爵
ws-icon-3 = 4;爵
ws-icon-4 = 5;爵
ws-icon-5 = 6;爵
ws-icon-6 = 7;爵
ws-icon-7 = 8;爵
ws-icon-8 = 9;
ws-icon-9 = 10;

format = <label-state> <label-mode>
format-padding = 1

;; ------------------ LABEL-STATE SECTION ------------------ ;;

label-separator = "  "

label-focused = %index%
label-focused-foreground = ${colors.sky}
label-focused-font = ${font.text}

label-unfocused = %index%
label-unfocused-foreground = ${colors.text}
label-unfocused-font = ${font.text}

label-urgent = %index%
label-urgent-foreground = ${colors.maroon}
label-urgent-font = ${font.text}

;; ------------------ LABEL-MODE SECTION ------------------ ;;

label-mode = %mode%
label-mode-font = ${font.text}
label-mode-foreground = ${colors.maroon}
label-mode-padding = 1

;;============================================================================;;

[module/title]
type = custom/script
exec = ~/scripts/window.sh
tail = true
format-padding = 1

;;============================================================================;;

[module/volume]
type = internal/pulseaudio
use-ui-max = false

;; ------------------ VOLUME SECTION ------------------ ;;

format-volume = <ramp-volume><label-volume>
format-volume-padding = 1

ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"

label-volume = "%percentage%%"

;; ------------------ MUTED SECTION ------------------ ;;

format-muted = <label-muted>
format-muted-prefix = "󰝟"
format-muted-padding = 1

label-muted = "Mute"

;;============================================================================;;

[module/network]
type = internal/network
interface = ${system.network_interface}

;; ------------------ CONNECTED MODE ------------------ ;;

format-connected = <label-connected>
format-connected-prefix = "󰖩"
format-connected-padding = 1

label-connected = "%essid%"

;; ------------------ DISCONNECTED MODE ------------------ ;;

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰖪"
format-disconnected-padding = 1

label-disconnected = "Offline"

;;============================================================================;;

[module/date]
type = internal/date
date = "%A, %B %d %G"

format-padding = 1

label = %date%

;;============================================================================;;

[module/time]
type = internal/date
time = "%I:%M:%S %p"

format-padding = 1

label = %time%
format-label-font = ${font.text}

;;============================================================================;;
