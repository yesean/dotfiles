# 8 bit color
env:
  TERM: xterm-256color
  COLORTERM: truecolor

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Key6, mods: Control|Shift, chars: "\x1e" }

font:
  size: 10
  normal:
    family: FiraMono Nerd Font
    style: Regular
  bold:
    family: FiraMono Nerd Font
    style: Bold
  italic:
    family: FiraMono Nerd Font
    style: Italic

window:
  padding:
    x: 15
    y: 15

# gruvbox flat
colors:
  # Default colors
  primary:
    background: '0x1d2021'
    foreground: '0xd4be98'

  # Normal colors
  normal:
    black: '0x1D2021'
    red: '0xea6962'
    green: '0xa9b665'
    yellow: '0xd8a657'
    blue: '0x7daea3'
    magenta: '0xd3869b'
    aqua: '0x89b482'
    white: '0xd4be98'

  # Bright colors
  bright:
    black: '0x17191a'
    red: '0xea6962'
    green: '0xa9b665'
    yellow: '0xd8a657'
    blue: '0x7daea3'
    magenta: '0xd3869b'
    aqua: '0x89b482'
    white: '0xd4be98'

  indexed_colors:
    - { index: 16, color: '0xe78a4e' }
    - { index: 17, color: '0xc14a4a' }
