# 8 bit color
env:
  TERM: xterm-256color
  COLORTERM: truecolor

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Key6, mods: Control|Shift, chars: "\x1e" }

font:
  size: 9
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic

window:
  padding:
    x: 15
    y: 15

# Catppuccin!
colors:
  # Default colors
  primary:
    background: '0x1E1E28'
    foreground: '0xD7DAE0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1E28'
    cursor: '0xB3E1A3'

  # Normal colors
  normal:
    black: '0x6E6C7C'
    red: '0xE28C8C'
    green: '0xB3E1A3'
    yellow: '0xEADDA0'
    blue: '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan: '0xF0AFE1'
    white: '0xD7DAE0'

  # Bright colors
  bright:
    black: '0x6E6C7C'
    red: '0xE28C8C'
    green: '0xB3E1A3'
    yellow: '0xEADDA0'
    blue: '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan: '0xF0AFE1'
    white: '0xD7DAE0'

  indexed_colors:
    - { index: 16, color: '0xECBFBD' }
    - { index: 17, color: '0x3E4058' }
