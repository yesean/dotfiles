# 8 bit color
env:
  TERM: xterm-256color
  COLORTERM: truecolor

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }

font:
  size: 9
  normal:
    family: FiraMono Nerd Font Mono
    style: Regular
  bold:
    family: FiraMono Nerd Font Mono
    style: Bold
  italic:
    family: FiraMono Nerd Font Mono
    style: Italic

window:
  padding:
    x: 15
    y: 15
  decorations: 'none'

# Colors (One Dark)
colors:
  # Default colors
  primary:
    foreground: '0xabb2bf'
    background: '0x282c34'

  # Cursor colors
  cursor:
    text: '0x5c6370'
    cursor: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x4b5263'
    red:     '0xbe5046'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x3e4452'
